{% load static %} 

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_questions %}
<ul>
  {% for q in latest_questions %}
  <li>
    <a href="{% url 'polls:detail' q.id %}">{{q.question_text}}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No Polls available</p>
{% endif %}
